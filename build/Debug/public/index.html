<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rutas de Combis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 12px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 270px;
        }
        #panel h3 {
            margin-top: 0;
            font-size: 16px;
            text-align: center;
        }
        #lista-rutas {
            list-style: none;
            padding-left: 0;
        }
        #lista-rutas li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        #lista-rutas button {
            background: none;
            border: none;
            cursor: pointer;
            color: #0077cc;
            margin-right: 6px;
        }
        .color-box {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 3px;
            margin-right: 6px;
            vertical-align: middle;
        }
        #toggle-rutas {
            float: right;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: #444;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="panel">
        <h3>
            Rutas de combis
            <button id="toggle-rutas" title="Mostrar/Ocultar todas">üëÅÔ∏è</button>
        </h3>
        <ul id="lista-rutas"></ul>
    </div>
    <div id="rutas-controls" style="position: absolute; left: 10px; top: 10px; background: white; padding: 12px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.2); z-index: 1000; width: 200px;">
        <h3 style="margin-top: 0; font-size: 14px;">Ruta m√≠nima</h3>
        <button onclick="activarSeleccion('inicio')">üìç Marcar inicio</button><br><br>
        <button onclick="activarSeleccion('fin')">üèÅ Marcar fin</button><br><br>
        <button onclick="calcularRuta()">üß≠ Calcular ruta</button><br><br>
        <div><strong>Inicio:</strong> <span id="coord-inicio">-</span></div>
        <div><strong>Fin:</strong> <span id="coord-fin">-</span></div>
    </div>
    <div id="info-ruta" style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 2px solid #ccc;
        padding: 10px;
        max-height: 150px;
        overflow-y: auto;
        font-family: sans-serif;
        z-index: 9999;
    ">
        <strong>Tramos de la ruta:</strong>
        <ul id="lista-tramos" style="margin: 5px 0; padding-left: 20px;"></ul>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        
        const map = L.map('map').setView([-16.3988, -71.5369], 13); // Centro en Arequipa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const rutas = [];
        const polylines = [];
        const colores = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231'];
        let rutasVisibles = false;

        function cargarRutas() {
            fetch('/rutas/listar')
                .then(res => res.json())
                .then(data => {
                    console.log("Rutas recibidas desde el servidor:", data);

                    if (!Array.isArray(data)) throw new Error("Respuesta inv√°lida");
                    document.getElementById('lista-rutas').innerHTML = '';
                    rutas.length = 0;
                    polylines.length = 0;

                    data.forEach((ruta, i) => {
                        const color = colores[i % colores.length];
                        rutas.push(ruta);
                        polylines.push(null);

                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div>
                                <span class="color-box" style="background:${color}"></span>
                                <strong>${ruta.nombre || 'Ruta ' + ruta.id}</strong>
                            </div>
                            <div>
                                <button onclick="verRuta(${i})">Ver</button>
                                <button onclick="ocultarRuta(${i})">Ocultar</button>
                            </div>
                        `;
                        document.getElementById('lista-rutas').appendChild(li);
                    });
                })
                .catch(err => alert("Error al cargar rutas"));
        }

        function verRuta(i) {
            const ruta = rutas[i];
            if (!ruta || !Array.isArray(ruta.puntos)) return;

            if (polylines[i]) return; // Ya est√° visible

            const coords = ruta.puntos.map(p => [p.lat, p.lng]);
            const color = colores[i % colores.length];
            const polyline = L.polyline(coords, { color }).addTo(map);
            polylines[i] = polyline;
        }

        function ocultarRuta(i) {
            if (polylines[i]) {
                map.removeLayer(polylines[i]);
                polylines[i] = null;
            }
        }

        function toggleTodasRutas() {
            rutasVisibles = !rutasVisibles;

            rutas.forEach((ruta, i) => {
                if (rutasVisibles) {
                    verRuta(i);
                } else {
                    ocultarRuta(i);
                }
            });
        }

        document.getElementById("toggle-rutas").addEventListener("click", toggleTodasRutas);

        cargarRutas();
        let modoSeleccion = null;
        let marcadorInicio = null;
        let marcadorFin = null;
        let rutaMinima = null;
        let puntoInicio = null;
        let puntoFin = null;

        function activarSeleccion(tipo) {
            modoSeleccion = tipo;
            alert(`Haz clic en el mapa para seleccionar el punto de ${tipo}.`);
        }

        map.on('click', function (e) {
            if (!modoSeleccion) return;

            const { lat, lng } = e.latlng;
            const marcador = L.marker([lat, lng]);

            if (modoSeleccion === 'inicio') {
                if (marcadorInicio) map.removeLayer(marcadorInicio);
                marcadorInicio = marcador.addTo(map).bindPopup("Inicio").openPopup();
                puntoInicio = { lat, lon: lng };
                document.getElementById('coord-inicio').textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            } else if (modoSeleccion === 'fin') {
                if (marcadorFin) map.removeLayer(marcadorFin);
                marcadorFin = marcador.addTo(map).bindPopup("Fin").openPopup();
                puntoFin = { lat, lon: lng };
                document.getElementById('coord-fin').textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            }

            modoSeleccion = null;
        });

        function calcularRuta() {
        if (!puntoInicio || !puntoFin) {
            alert("Selecciona tanto el punto de inicio como el de fin.");
            return;
        }

        fetch('/ruta/buscar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                operacion: 'buscar_ruta',
                origen: puntoInicio,
                destino: puntoFin
            })
        })
        .then(res => res.json())
        .then(data => {
            if (!Array.isArray(data)) throw new Error("Respuesta inv√°lida");
            console.log("Respuesta del servidor:", data); // ‚úÖ imprime la respuesta en consola
            // Eliminar ruta anterior si existe
            if (rutaMinima) {
                rutaMinima.forEach(layer => map.removeLayer(layer));
            }

            rutaMinima = [];
            // Limpiar la lista de tramos
            const listaTramos = document.getElementById("lista-tramos");
            listaTramos.innerHTML = "";
            let ultimoPunto = null;
            let tipoAnterior = null;

            data.forEach(segmento => {
                const tipo = segmento.tipo;
                const puntos = segmento.puntos;

                if (!Array.isArray(puntos) || puntos.length < 1) return;

                const coords = puntos.map(p => [p.lat, p.lon]);

                // Debug
                console.log("Tipo de tramo:", tipo);
                console.log("Puntos:", coords);


                // Crear conexi√≥n si hay una discontinuidad visible
                if (ultimoPunto) {
                    const [lat1, lon1] = ultimoPunto;
                    const [lat2, lon2] = coords[0];
                    const distancia = Math.sqrt(Math.pow(lat1 - lat2, 2) + Math.pow(lon1 - lon2, 2));
                    const umbral = 0.0001; // Aproximadamente 10 metros

                    if (distancia > umbral) {
                        let estiloConexion = {
                            weight: 5,
                            color: 'gray',
                        };

                        if (tipoAnterior === "caminar") {
                            estiloConexion.color = 'gray';
                            estiloConexion.dashArray = '10, 10';
                        } else {
                            const coloresCombis = {
                                '7a': 'blue',
                                'e7': 'green',
                                'combi1': 'orange',
                                'combi2': 'red',
                                'UNSA': 'magenta'
                            };
                            estiloConexion.color = coloresCombis[tipoAnterior] || 'purple';
                        }

                        const conexion = L.polyline([ultimoPunto, coords[0]], estiloConexion).addTo(map);
                        rutaMinima.push(conexion);
                    }
                }

                // Estilo del tramo principal
                let estilo = {
                    weight: 5,
                    color: 'gray',
                };

                if (tipo === "caminar") {
                    estilo.color = 'gray';
                    estilo.dashArray = '10, 10';
                } else {
                    const coloresCombis = {
                        '7a': 'blue',
                        'e7': 'green',
                        'combi1': 'orange',
                        'combi2': 'red',
                        'UNSA': 'magenta'
                    };
                    estilo.color = coloresCombis[tipo] || 'purple';
                }

                const tramo = L.polyline(coords, estilo).addTo(map);
                rutaMinima.push(tramo);

                // Actualizar para el siguiente ciclo
                ultimoPunto = coords[coords.length - 1];
                tipoAnterior = tipo;

                const li = document.createElement("li");
                const dist = segmento.distancia.toFixed(2);
                const tiempo = segmento.tiempo.toFixed(1);

                const reloj = "‚è±Ô∏è";
                const pie = "üö∂‚Äç‚ôÇÔ∏è";
                const combi = "üöå";

                let icono = (tipo === "caminar") ? pie : combi;
                li.textContent = `${icono} ${tipo} ‚Äî ${dist} km ${reloj} ${tiempo} min`;

                listaTramos.appendChild(li);
            });

            // Ajustar el mapa al grupo completo
            if (rutaMinima.length > 0) {
                const group = L.featureGroup(rutaMinima);
                map.fitBounds(group.getBounds());
            }
        })
        .catch(err => {
            console.error("Error al calcular ruta:", err);
            alert("Error al calcular la ruta m√≠nima.");
        });
    }

    </script>
</body>
</html>
